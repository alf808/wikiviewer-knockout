<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="google" value="notranslate">
	<meta name="robots" content="noindex">
	<title>CodePen - wikipedia search results</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<h1 class="text-primary">Search Results</h1>
				<hr />
				<div class="input-group custom-search-form">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container" data-bind="foreach: wikiArticles">
		<div class="row">
			<div class="col-xs-10">

				<a  data-bind="attr: {href: wikhref}" target="_blank">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" data-bind="text: wiktitle"></h3>
						</div>
						<div class="panel-body" data-bind="text: wikextract">
						</div>
					</div>
					<!-- div class="thumbnail" style="background-image: ">+ item.thumbnail.source +</div -->
				</a>
			</div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
	<script src="wikiview.js" async></script>


</body>
</html>
